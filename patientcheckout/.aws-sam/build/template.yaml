AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'asynchronusLambdaFunction

  Sample SAM Template for asynchronusLambdaFunction

  '
Globals:
  Function:
    Timeout: 20
    MemorySize: 128
Resources:
  conroypatientcheckoutbucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${AWS::StackName}-${AWS::AccountId}-${AWS::Region}
  PatientCheckoutFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: PatientCheckoutFunction
      Handler: com.conroy.aws.lambda.s3sns.PatientCheckoutLambda::handler
      Runtime: java11
      Architectures:
      - x86_64
      MemorySize: 512
      Policies:
      - S3ReadPolicy:
          BucketName:
            Fn::Sub: ${AWS::StackName}-${AWS::AccountId}-${AWS::Region}
      Environment:
        Variables:
          PARAM1: VALUE
          JAVA_TOOL_OPTIONS: -XX:+TieredCompilation -XX:TieredStopAtLevel=1
      Events:
        S3Event:
          Type: S3
          Properties:
            Bucket:
              Ref: conroypatientcheckoutbucket
            Events: s3:ObjectCreated:*
    Metadata:
      SamResourceId: PatientCheckoutFunction
